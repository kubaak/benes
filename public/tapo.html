<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open door</title>
  <style>
    body { font-family: system-ui, Arial; margin: 0; padding: 24px; background:#f6f7f9; }
    .card { max-width: 420px; margin: 0 auto; background: white; border-radius: 14px; padding: 20px; box-shadow: 0 6px 24px rgba(0,0,0,0.08); }
    button { width: 100%; padding: 14px 16px; border: 0; border-radius: 12px; font-size: 18px; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .msg { margin-top: 14px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="title"></h2>
    <p id="subtitle"></p>
    <button id="btn"></button>
    <div class="msg" id="msg"></div>
  </div>
  <script src="/i18n.js"></script>

  <script>
    const translations = window.TRANSLATIONS || {};

    function detectLanguage() {
      const langs = (navigator.languages && navigator.languages.length ? navigator.languages : [navigator.language || "en"])
        .map(l => String(l).toLowerCase());

      // Try exact match first (e.g. "pt-br"), then base ("pt")
      for (const l of langs) {
        if (translations[l]) return l;
        const base = l.split("-")[0];
        if (translations[base]) return base;
      }
      return "en";
    }

    const lang = detectLanguage();
    const t = translations[lang] || translations.en;

    // Apply localized static text
    document.title = t.pageTitle;
    document.getElementById("title").textContent = t.title;
    document.getElementById("subtitle").textContent = t.subtitle;

    const button = document.getElementById("btn");
    const message = document.getElementById("msg");
    button.textContent = t.button;

    function setMessage(text) { message.textContent = text; }

    // --- token + action -----------------------------------------------------
    const rawHash = window.location.hash || "";
    const token = decodeURIComponent(rawHash.slice(1) || "");

    if (!token) {
      button.disabled = true;
      setMessage(t.missingToken);
    }

    button.addEventListener("click", async () => {
      if (!token) return;

      button.disabled = true;
      setMessage(t.sending);

      try {
        const response = await fetch("/tapo/open/" + encodeURIComponent(token), {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        });

        const data = await response.json().catch(() => ({}));

        if (response.ok) {
          setMessage(t.ok);
        } else {
          setMessage(t.failed(data.error));
        }
      } catch (error) {
        setMessage(t.network);
      } finally {
        setTimeout(() => { button.disabled = false; }, 4000);
      }
    });
  </script>
</body>
</html>
