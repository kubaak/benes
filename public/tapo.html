<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open door</title>
  <style>
    body { font-family: system-ui, Arial; margin: 0; padding: 24px; background:#f6f7f9; }
    .card { max-width: 420px; margin: 0 auto; background: white; border-radius: 14px; padding: 20px; box-shadow: 0 6px 24px rgba(0,0,0,0.08); }
    button { width: 100%; padding: 14px 16px; border: 0; border-radius: 12px; font-size: 18px; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .msg { margin-top: 14px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Open the building door</h2>
    <p>Tap the button below to buzz/open the entrance.</p>
    <button id="btn">Open door</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const button = document.getElementById("btn");
    const message = document.getElementById("msg");

    function setMessage(text) {
      message.textContent = text;
    }

    const rawHash = window.location.hash || "";
    const token = decodeURIComponent(rawHash.slice(1) || "");

    if (!token) {
      button.disabled = true;
      setMessage("Missing or invalid token. Please use the link that was sent to you.");
    }

    button.addEventListener("click", async () => {
      if (!token) {
        return;
      }

      button.disabled = true;
      setMessage("Sending request...");

      try {
        const response = await fetch("/tapo/open/" + encodeURIComponent(token), {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        });

        const data = await response.json().catch(() => ({}));

        if (response.ok) {
          setMessage("✅ Done. The door should open shortly.");
        } else {
          setMessage("❌ Failed: " + (data.error || "Forbidden or upstream error."));
        }
      } catch (error) {
        setMessage("❌ Network error. Please try again.");
      } finally {
        setTimeout(() => {
          button.disabled = false;
        }, 4000);
      }
    });
  </script>
</body>
</html>
